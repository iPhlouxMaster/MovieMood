{% extends "index.html" %}

{% block content %}
		<ul class="thumbnails">
			{% for movie in movies_to_display %}
					<li class="span4">
						<div class="thumbnail">
							{% if movie.poster == "na" %}
								<img src="http://appstorehq-production.s3.amazonaws.com/rickroll-rickrollyourfriends--iphone-35823.320x480.1255327202.39602.jpg" alt="">
							{% else %}
								<img src="{{ movie.poster }}" alt="">
							{% endif %}
							<h2>{{ movie.title }}</h2>
							<p>{{ movie.plot }}</p>
						</div>
					</li>
			{% endfor %}
		</ul>
{% endblock %}
